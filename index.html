<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	

	
	<script type="text/javascript" src="assets/javascript/game.js"></script>


</head>
<body>
<div class="wrapper">

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">	
			<div class="header"></div>
		</div>
	</div>

	<div class="text-center">
		<h1>Click "Play Theme" to get yourself in the mood DATTEBAYO!</h1>
        <button class="btn btn-warning btn-xs theme-button">
          <span class="fa fa-music"></span> Play Theme!</button>
        <button class="btn btn-default btn-xs pause-button">
          <span class="fa fa-pause"></span> Pause Song</button>
      </div>
    </div>



	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div id="mainContainer"></div>
					<button id="submit" >Submit</button>
				
				<div id="results"></div>
			</div>
		</div>
	</div>		
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
